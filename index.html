<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life Science Academy - 고등학교 생명과학 가이드</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #10b981;
      --primary-hover: #059669;
      --bg-dark: #0f172a;
      --bg-darker: #020617;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --card-bg: #1e293b;
      --accent: #34d399;
      --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
      --secondary: #0ea5e9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--bg-darker);
      color: var(--text-main);
      line-height: 1.6;
      overflow-x: hidden;
    }

    #app {
      display: grid;
      grid-template-columns: 280px 1fr;
      min-height: 100vh;
    }

    aside {
      background-color: var(--bg-dark);
      border-right: 1px solid var(--glass-border);
      padding: 2rem;
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 2.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-section {
      margin-bottom: 2rem;
    }

    .nav-title {
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .nav-list {
      list-style: none;
    }

    .nav-item {
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .nav-item:hover {
      background-color: var(--glass-bg);
      color: var(--text-main);
    }

    .nav-item.active {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
    }

    main {
      padding: 3rem;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    .hero {
      margin-bottom: 4rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.25rem;
      color: var(--text-muted);
    }

    .content-section {
      display: none;
      animation: fadeIn 0.5s ease-out;
    }

    .content-section.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      border-radius: 1rem;
      padding: 1.5rem;
      transition: transform 0.3s ease, border-color 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
    }

    .card h3 {
      color: var(--primary);
      margin-bottom: 0.75rem;
    }

    .card ul {
      list-style: none;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .card li {
      margin-bottom: 0.4rem;
      position: relative;
      padding-left: 1rem;
    }

    .card li::before {
      content: '→';
      position: absolute;
      left: 0;
      color: var(--primary);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(2, 6, 23, 0.9);
      backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: var(--bg-dark);
      padding: 3rem;
      border-radius: 1.5rem;
      max-width: 800px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid var(--glass-border);
      position: relative;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.3s ease;
    }

    .modal-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.7) 0%, rgba(15, 23, 42, 0.9) 100%);
      border-radius: 1.5rem;
      z-index: 1;
    }

    .modal-content>* {
      position: relative;
      z-index: 2;
    }

    .history-detail section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .history-detail h4 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .history-detail ul {
      list-style: none;
    }

    .history-detail li {
      margin-bottom: 0.6rem;
      padding-left: 1.2rem;
      position: relative;
    }

    .history-detail li::before {
      content: '•';
      position: absolute;
      left: 0;
      color: var(--primary);
    }

    .close-modal {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-muted);
    }

    .close-modal:hover {
      color: var(--text-main);
    }

    @media (max-width: 1024px) {
      #app {
        grid-template-columns: 1fr;
        padding-top: 60px;
      }

      aside {
        position: fixed;
        left: -280px;
        top: 60px;
        width: 280px;
        z-index: 100;
        transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 20px 0 50px rgba(0, 0, 0, 0.5);
      }

      aside.open {
        left: 0;
      }

      .mobile-header {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: var(--bg-dark);
        border-bottom: 1px solid var(--glass-border);
        padding: 0 1.5rem;
        align-items: center;
        justify-content: space-between;
        z-index: 1000;
      }

      .mobile-header .logo {
        margin-bottom: 0;
        font-size: 1.25rem;
      }

      .menu-btn {
        display: flex;
        flex-direction: column;
        gap: 5px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
      }

      .menu-btn span {
        display: block;
        width: 24px;
        height: 2px;
        background: var(--text-main);
        transition: 0.3s;
      }

      .menu-btn.active span:nth-child(1) {
        transform: translateY(7px) rotate(45deg);
      }

      .menu-btn.active span:nth-child(2) {
        opacity: 0;
      }

      .menu-btn.active span:nth-child(3) {
        transform: translateY(-7px) rotate(-45deg);
      }

      main {
        padding: 1.5rem;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .modal-content {
        width: 100%;
        height: 100%;
        max-height: 100vh;
        border-radius: 0;
        padding: 2rem 1.5rem;
      }

      .modal-content::before {
        border-radius: 0;
      }
    }

    @media (min-width: 1025px) {
      .mobile-header {
        display: none;
      }
    }
  </style>
</head>

<body>
  <header class="mobile-header">
    <div class="logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 11c0 3.511-2.358 6.511-5.69 7.425a8.558 8.558 0 0 1-1.011-2.425C5.3 12.5 8 9 12 11Z" />
        <path d="M12 13c0-3.511 2.358-6.511 5.69-7.425a8.558 8.558 0 0 1 1.011 2.425C18.7 11.5 16 15 12 13Z" />
        <circle cx="12" cy="12" r="10" />
      </svg>
      BioAcademy
    </div>
    <button id="menu-toggle" class="menu-btn">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>
  <div id="app">
    <aside>
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 11c0 3.511-2.358 6.511-5.69 7.425a8.558 8.558 0 0 1-1.011-2.425C5.3 12.5 8 9 12 11Z" />
          <path d="M12 13c0-3.511 2.358-6.511 5.69-7.425a8.558 8.558 0 0 1 1.011 2.425C18.7 11.5 16 15 12 13Z" />
          <circle cx="12" cy="12" r="10" />
        </svg>
        BioAcademy
      </div>

      <div class="nav-section">
        <div class="nav-title">과목 선택</div>
        <ul class="nav-list">
          <li class="nav-item active" data-subject="bio1">생명과학 I</li>
          <li class="nav-item" data-subject="bio2">생명과학 II</li>
        </ul>
      </div>

      <div id="toc-container" class="nav-section">
        <div class="nav-title">목차</div>
        <ul class="nav-list" id="toc-list">
          <!-- Dynamically filled -->
        </ul>
      </div>
    </aside>

    <main>
      <section class="hero">
        <h1>Explore the World of Life</h1>
        <p>고등학생들을 위한 생명과학 핵심 요약 가이드</p>
      </section>

      <section id="content-bio1" class="content-section active">
        <h2>생명과학 I</h2>
        <div class="card-grid" id="grid-bio1">
          <!-- Cards filled by JS -->
        </div>
      </section>

      <section id="content-bio2" class="content-section">
        <h2>생명과학 II</h2>
        <div class="card-grid" id="grid-bio2">
          <!-- Cards filled by JS -->
        </div>
      </section>
    </main>

    <div class="modal" id="info-modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
