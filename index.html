    #app { display: block; min-height: 100vh; padding-top: 60px; }

    /* Mobile Header */

      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--bg-dark);
      border-bottom: 1px solid var(--glass-border);
      padding: 0 1.5rem;
      align-items: center;
      justify-content: space-between;
      z-index: 2000;

    .menu-btn {

    .menu-btn span { display: block; width: 24px; height: 2px; background: var(--text-main); transition: 0.3s; }
    .menu-btn.active span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    .menu-btn.active span:nth-child(2) { opacity: 0; }
    .menu-btn.active span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

      border-right: 1px solid var(--glass-border);
      padding: 2rem;
      z-index: 1500;

    .hero { margin-bottom: 3rem; text-align: center; }

    .hero p { font-size: 1rem; color: var(--text-muted); }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .card-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; margin-top: 1.5rem; }
    .card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 1rem; padding: 1.25rem; cursor: pointer; }
    .card h3 { color: var(--primary); margin-bottom: 0.5rem; font-size: 1.1rem; }
    .card ul { list-style: none; font-size: 0.9rem; color: var(--text-muted); }
    .card li { margin-bottom: 0.3rem; padding-left: 1rem; position: relative; }
    .card li::before { content: 'β†’'; position: absolute; left: 0; color: var(--primary); }

    /* Modal */

    .modal-content { background-color: var(--bg-dark); padding: 1.5rem; width: 100%; height: 100%; overflow-y: auto; position: relative; background-size: cover; background-position: center; border: none; }
    .modal-content::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(15, 23, 42, 0.95) 100%); z-index: 1; }
    .modal-content > * { position: relative; z-index: 2; }
    .close-modal { position: absolute; top: 1rem; right: 1rem; font-size: 2.5rem; cursor: pointer; color: var(--text-main); line-height: 1; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
    
    .modal-body h2 { font-size: 1.75rem; color: var(--primary); margin-bottom: 1rem; }
    .modal-body h3 { font-size: 1.25rem; color: var(--secondary); margin: 1.5rem 0 0.75rem; }
    .modal-body p { margin-bottom: 1rem; color: var(--text-main); font-size: 1.05rem; }
    .modal-body ul { margin-bottom: 1.5rem; padding-left: 1.25rem; }

      .mobile-header { display: none; }
      #app { display: grid; grid-template-columns: 280px 1fr; padding-top: 0; }
      aside { position: sticky; left: 0; top: 0; width: 100%; height: 100vh; box-shadow: none; }

      .hero h1 { font-size: 3rem; }

    }

    /* Specialized sections */

  </style>

      let currentSubject = 'bio1';
      const menuToggle = document.getElementById('menu-toggle');
      const aside = document.getElementById('sidebar-menu');

      function render() {
        const toc = document.getElementById('toc-list');
        const g1 = document.getElementById('grid-bio1');
        const g2 = document.getElementById('grid-bio2');

        toc.innerHTML = ''; g1.innerHTML = ''; g2.innerHTML = '';

        bioData.bio1.chapters.forEach(ch => {
          g1.appendChild(createCard(ch));
          if (currentSubject === 'bio1') toc.appendChild(createNav(ch));
        });
        bioData.bio2.chapters.forEach(ch => {
          g2.appendChild(createCard(ch));
          if (currentSubject === 'bio2') toc.appendChild(createNav(ch));
        });

        document.getElementById('content-bio1').classList.toggle('active', currentSubject === 'bio1');
        document.getElementById('content-bio2').classList.toggle('active', currentSubject === 'bio2');
      }

      function createCard(ch) {
        const el = document.createElement('div'); el.className = 'card';
        el.innerHTML = `<h3>${ch.title}</h3><ul>${ch.topics.map(t => `<li>${t}</li>`).join('')}</ul>`;
        el.onclick = () => openModal(ch);
        return el;
      }

      function createNav(ch) {
        const el = document.createElement('li'); el.className = 'nav-item'; el.innerText = ch.title;
        el.onclick = () => { openModal(ch); closeSidebar(); };
        return el;
      }

      function openModal(ch) {
        document.getElementById('modal-body').innerHTML = `<h2>${ch.title}</h2><hr style="margin:1rem 0; opacity:0.1">${ch.detail}`;
        const content = document.querySelector('.modal-content');
        content.style.backgroundImage = ch.bgImage ? \`url(\${ch.bgImage})\` : 'none';
        document.getElementById('info-modal').style.display = 'flex';
      }

      function closeSidebar() {
        if (window.innerWidth <= 1024) { aside.classList.remove('open'); menuToggle.classList.remove('active'); }
      }

      menuToggle.onclick = () => {
        aside.classList.toggle('open');
        menuToggle.classList.toggle('active');
      };

      document.getElementById('close-btn').onclick = () => document.getElementById('info-modal').style.display = 'none';
      window.onclick = (e) => { if (e.target.id === 'info-modal') document.getElementById('info-modal').style.display = 'none'; };

      document.querySelectorAll('.nav-item[data-subject]').forEach(item => {
        item.onclick = () => {
          document.querySelectorAll('.nav-item[data-subject]').forEach(i => i.classList.remove('active'));
          item.classList.add('active');
          currentSubject = item.getAttribute('data-subject');
          render();
          closeSidebar();
        };
      });

      render();
    })();
  </script>
