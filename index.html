<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Life Science Academy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #10b981;
      --primary-hover: #059669;
      --bg-dark: #0f172a;
      --bg-darker: #020617;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --card-bg: #1e293b;
      --accent: #34d399;
      --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
      --secondary: #0ea5e9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--bg-darker);
      color: var(--text-main);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Layout - Mobile First */
    #app {
      display: block;
      min-height: 100vh;
      padding-top: 60px;
    }

    /* Mobile Header */
    .mobile-header {
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--bg-dark);
      border-bottom: 1px solid var(--glass-border);
      padding: 0 1.5rem;
      align-items: center;
      justify-content: space-between;
      z-index: 2000;
    }

    .mobile-header .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 800;
      color: var(--primary);
      font-size: 1.25rem;
    }

    .menu-btn {
      display: flex;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 2100;
    }

    .menu-btn span {
      display: block;
      width: 24px;
      height: 2px;
      background: var(--text-main);
      transition: 0.3s;
    }

    .menu-btn.active span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }

    .menu-btn.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-btn.active span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

    /* Sidebar - Mobile Default (Hidden) */
    aside {
      position: fixed;
      left: -280px;
      top: 60px;
      width: 280px;
      height: calc(100vh - 60px);
      background-color: var(--bg-dark);
      border-right: 1px solid var(--glass-border);
      padding: 2rem;
      z-index: 1500;
      transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
      box-shadow: 20px 0 50px rgba(0, 0, 0, 0.5);
    }

    aside.open {
      left: 0;
    }

    .nav-section {
      margin-bottom: 2rem;
    }

    .nav-title {
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .nav-list {
      list-style: none;
    }

    .nav-item {
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .nav-item:hover {
      background-color: var(--glass-bg);
      color: var(--text-main);
    }

    .nav-item.active {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
    }

    /* Main Content */
    main {
      padding: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    .hero {
      margin-bottom: 3rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1rem;
      color: var(--text-muted);
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      border-radius: 1rem;
      padding: 1.25rem;
      cursor: pointer;
    }

    .card h3 {
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .card ul {
      list-style: none;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .card li {
      margin-bottom: 0.3rem;
      padding-left: 1rem;
      position: relative;
    }

    .card li::before {
      content: 'β†’';
      position: absolute;
      left: 0;
      color: var(--primary);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(2, 6, 23, 0.95);
      backdrop-filter: blur(10px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .modal-content {
      background-color: var(--bg-dark);
      padding: 1.5rem;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      position: relative;
      background-size: cover;
      background-position: center;
    }

    .modal-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.85) 0%, rgba(15, 23, 42, 0.95) 100%);
      z-index: 1;
    }

    .modal-content>* {
      position: relative;
      z-index: 2;
    }

    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      cursor: pointer;
      color: var(--text-muted);
      line-height: 1;
    }

    /* Desktop Overrides */
    @media (min-width: 1025px) {
      .mobile-header {
        display: none;
      }

      #app {
        display: grid;
        grid-template-columns: 280px 1fr;
        padding-top: 0;
      }

      aside {
        position: sticky;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        box-shadow: none;
      }

      main {
        padding: 3rem;
      }

      .hero h1 {
        font-size: 3rem;
      }

      .card-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
      }

      .modal-content {
        width: 90%;
        height: auto;
        max-width: 800px;
        max-height: 80vh;
        border-radius: 1.5rem;
        padding: 3rem;
        border: 1px solid var(--glass-border);
      }

      .modal-content::before {
        border-radius: 1.5rem;
      }
    }

    /* History Specific */
    .history-detail section {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 0.75rem;
    }

    .history-detail h4 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .history-detail li {
      margin-bottom: 0.4rem;
      padding-left: 1rem;
      position: relative;
      list-style: none;
    }

    .history-detail li::before {
      content: 'β€Ά';
      position: absolute;
      left: 0;
      color: var(--primary);
    }
  </style>
</head>

            { id: 'b2-2', title: '2. μ„Έν¬μ νΉμ„±', topics: ['μ„Έν¬ μ†κΈ°κ΄€'], detail: '<h3>μ„Έν¬</h3><p>κµ¬μ΅°μ™€ κΈ°λ¥μ„ λ°°μ›λ‹λ‹¤.</p>' },

            { id: 'b2-4', title: '4. μ μ „μ λ°ν„', topics: ['DNA λ³µμ ', 'λ²μ—­'], detail: '<h3>λ¶„μ μƒλ¬Όν•™</h3><p>μ •λ³΄ νλ¦„μ„ λ°°μ›λ‹λ‹¤.</p>' },

      let currentSubject = 'bio1';
      const menuToggle = document.getElementById('menu-toggle');
      const aside = document.getElementById('sidebar-menu');

      function render() {
        const toc = document.getElementById('toc-list');
        const g1 = document.getElementById('grid-bio1');
        const g2 = document.getElementById('grid-bio2');

        toc.innerHTML = ''; g1.innerHTML = ''; g2.innerHTML = '';

        bioData.bio1.chapters.forEach(ch => {
          g1.appendChild(createCard(ch));
          if (currentSubject === 'bio1') toc.appendChild(createNav(ch));
        });
        bioData.bio2.chapters.forEach(ch => {
          g2.appendChild(createCard(ch));
          if (currentSubject === 'bio2') toc.appendChild(createNav(ch));
        });

        document.getElementById('content-bio1').classList.toggle('active', currentSubject === 'bio1');
        document.getElementById('content-bio2').classList.toggle('active', currentSubject === 'bio2');
      }

      function createCard(ch) {
        const el = document.createElement('div'); el.className = 'card';
        el.innerHTML = `<h3>${ch.title}</h3><ul>${ch.topics.map(t => `<li>${t}</li>`).join('')}</ul>`;
        el.onclick = () => openModal(ch);
        return el;
      }

      function createNav(ch) {
        const el = document.createElement('li'); el.className = 'nav-item'; el.innerText = ch.title;
        el.onclick = () => { openModal(ch); closeSidebar(); };
        return el;
      }

      function openModal(ch) {
        document.getElementById('modal-body').innerHTML = `<h2>${ch.title}</h2><hr style="margin:1rem 0; opacity:0.1">${ch.detail}`;
        const content = document.querySelector('.modal-content');
        content.style.backgroundImage = ch.bgImage ? `url(${ch.bgImage})` : 'none';
        document.getElementById('info-modal').style.display = 'flex';
      }

      function closeSidebar() {
        if (window.innerWidth <= 1024) { aside.classList.remove('open'); menuToggle.classList.remove('active'); }
      }

      menuToggle.onclick = () => {
        aside.classList.toggle('open');
        menuToggle.classList.toggle('active');
      };

      document.getElementById('close-btn').onclick = () => document.getElementById('info-modal').style.display = 'none';
      window.onclick = (e) => { if (e.target.id === 'info-modal') document.getElementById('info-modal').style.display = 'none'; };

      document.querySelectorAll('.nav-item[data-subject]').forEach(item => {
        item.onclick = () => {
          document.querySelectorAll('.nav-item[data-subject]').forEach(i => i.classList.remove('active'));
          item.classList.add('active');
          currentSubject = item.getAttribute('data-subject');
          render();
          closeSidebar();
        };
      });

      render();
    })();
