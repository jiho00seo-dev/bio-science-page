<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Life Science Academy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #10b981;
      --primary-hover: #059669;
      --bg-dark: #0f172a;
      --bg-darker: #020617;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --card-bg: #1e293b;
      --accent: #34d399;
      --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
      --secondary: #0ea5e9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--bg-darker);
      color: var(--text-main);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Layout - Mobile First */
    #app {
      display: block;
      min-height: 100vh;
      padding-top: 60px;
    }

    /* Mobile Header */
    .mobile-header {
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--bg-dark);
      border-bottom: 1px solid var(--glass-border);
      padding: 0 1.5rem;
      align-items: center;
      justify-content: space-between;
      z-index: 2000;
    }

    .mobile-header .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 800;
      color: var(--primary);
      font-size: 1.25rem;
    }

    .menu-btn {
      display: flex;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 2100;
    }

    .menu-btn span {
      display: block;
      width: 24px;
      height: 2px;
      background: var(--text-main);
      transition: 0.3s;
    }

    .menu-btn.active span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }

    .menu-btn.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-btn.active span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

    /* Sidebar - Mobile Default (Hidden) */
    aside {
      position: fixed;
      left: -280px;
      top: 60px;
      width: 280px;
      height: calc(100vh - 60px);
      background-color: var(--bg-dark);
      border-right: 1px solid var(--glass-border);
      padding: 2rem;
      z-index: 1500;
      transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
      box-shadow: 20px 0 50px rgba(0, 0, 0, 0.5);
    }

    aside.open {
      left: 0;
    }

    .nav-section {
      margin-bottom: 2rem;
    }

    .nav-title {
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .nav-list {
      list-style: none;
    }

    .nav-item {
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .nav-item:hover {
      background-color: var(--glass-bg);
      color: var(--text-main);
    }

    .nav-item.active {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
    }

    /* Main Content */
    main {
      padding: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    .hero {
      margin-bottom: 3rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1rem;
      color: var(--text-muted);
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      border-radius: 1rem;
      padding: 1.25rem;
      cursor: pointer;
    }

    .card h3 {
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .card ul {
      list-style: none;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .card li {
      margin-bottom: 0.3rem;
      padding-left: 1rem;
      position: relative;
    }

    .card li::before {
      content: '→';
      position: absolute;
      left: 0;
      color: var(--primary);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(2, 6, 23, 0.95);
      backdrop-filter: blur(10px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .modal-content {
      background-color: var(--bg-dark);
      padding: 1.5rem;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      position: relative;
      background-size: cover;
      background-position: center;
      border: none;
    }

    .modal-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(15, 23, 42, 0.95) 100%);
      z-index: 1;
    }

    .modal-content>* {
      position: relative;
      z-index: 2;
    }

    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2.5rem;
      cursor: pointer;
      color: var(--text-main);
      line-height: 1;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .modal-body h2 {
      font-size: 1.75rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .modal-body h3 {
      font-size: 1.25rem;
      color: var(--secondary);
      margin: 1.5rem 0 0.75rem;
    }

    .modal-body p {
      margin-bottom: 1rem;
      color: var(--text-main);
      font-size: 1.05rem;
    }

    .modal-body ul {
      margin-bottom: 1.5rem;
      padding-left: 1.25rem;
    }

    .modal-body li {
      margin-bottom: 0.5rem;
      color: var(--text-main);
      position: relative;
      list-style: none;
    }

    .modal-body li::before {
      content: "•";
      color: var(--primary);
      position: absolute;
      left: -1.25rem;
      font-weight: bold;
    }

    /* Desktop Overrides */
    @media (min-width: 1025px) {
      .mobile-header {
        display: none;
      }

      #app {
        display: grid;
        grid-template-columns: 280px 1fr;
        padding-top: 0;
      }

      aside {
        position: sticky;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        box-shadow: none;
      }

      main {
        padding: 3rem;
      }

      .hero h1 {
        font-size: 3rem;
      }

      .card-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
      }

      .modal-content {
        width: 90%;
        height: auto;
        max-width: 900px;
        max-height: 85vh;
        border-radius: 2rem;
        padding: 4rem;
        border: 1px solid var(--glass-border);
      }

      .modal-content::before {
        border-radius: 2rem;
      }
    }

    /* Specialized sections */
    .highlight-card {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--primary);
      border-radius: 0.75rem;
      padding: 1rem;
      margin: 1rem 0;
    }
  </style>
</head>

<body>
  <header class="mobile-header">
    <div class="logo">BioAcademy</div>
    <button id="menu-toggle" class="menu-btn">
      <span></span><span></span><span></span>
    </button>
  </header>

  <div id="app">
    <aside id="sidebar-menu">
      <div class="nav-section">
        <div class="nav-title">과목 선택</div>
        <ul class="nav-list">
          <li class="nav-item active" data-subject="bio1">생명과학 I</li>
          <li class="nav-item" data-subject="bio2">생명과학 II</li>
        </ul>
      </div>
      <div class="nav-section">
        <div class="nav-title">목차</div>
        <ul class="nav-list" id="toc-list"></ul>
      </div>
    </aside>

    <main>
      <section class="hero">
        <h1>Explore the World of Life</h1>
        <p>고등학생을 위한 생명과학 핵심 가이드</p>
      </section>
      <section id="content-bio1" class="content-section active">
        <div class="card-grid" id="grid-bio1"></div>
      </section>
      <section id="content-bio2" class="content-section">
        <div class="card-grid" id="grid-bio2"></div>
      </section>
    </main>

    <div class="modal" id="info-modal">
      <div class="modal-content">
        <span class="close-modal" id="close-btn">&times;</span>
        <div id="modal-body" class="modal-body"></div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const bioData = {
        bio1: {
          title: '생명과학 I', chapters: [
            { id: 'b1-1', title: 'I. 생명 과학의 이해', topics: ['생물의 특성', '탐구 방법'], bgImage: 'https://images.unsplash.com/photo-1530026405186-ed1f139313f8?q=80&w=1200', detail: '<h3>생물의 특성</h3><p>생명체는 무생물과 구별되는 고유한 특성을 가집니다.</p><ul><li>세포 구성</li><li>물질대사</li><li>항상성</li><li>발생과 생장</li><li>생식과 유전</li><li>적응과 진화</li></ul>' },
            { id: 'b1-2', title: 'II. 사람의 물질대사', topics: ['세포 호흡', '기관계 통합'], bgImage: 'https://images.unsplash.com/photo-1559757175-5700dde675bc?q=80&w=1200', detail: '<h3>세포 호흡</h3><p>영양소를 분해하여 에너지를 얻는 과정입니다.</p>' },
            { id: 'b1-3', title: 'III. 항상성과 몸의 조절', topics: ['신경계', '호르몬'], bgImage: 'https://images.unsplash.com/photo-1559757148-5c350d0d3c56?q=80&w=1200', detail: '<h3>항상성 유지</h3><p>간뇌의 시상하부가 조절 중추 역할을 합니다.</p>' },
            { id: 'b1-4', title: 'IV. 유전', topics: ['염색체', '사람의 유전'], bgImage: 'https://images.unsplash.com/photo-1541176214227-9c990264b39b?q=80&w=1200', detail: '<h3>유전 원리</h3><p>DNA와 염색체를 통해 유전 정보가 전달됩니다.</p>' },
            { id: 'b1-5', title: 'V. 생태계와 상호 작용', topics: ['생태계 구성', '에너지 흐름'], bgImage: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=1200', detail: '<h3>생태계</h3><p>생물과 환경 사이의 유기적 관계를 다룹니다.</p>' }
          ]
        },
        bio2: {
          title: '생명과학 II', chapters: [
            { id: 'b2-1', title: '1. 생명 과학의 역사', topics: ['세포 발견', 'DNA 규명'], bgImage: 'https://images.unsplash.com/photo-1576086213369-97a306d36557?q=80&w=1200', detail: '<h3>생명 관찰의 시작</h3><p>로버트 훅의 세포 발견부터 왓슨과 크릭의 DNA 구조 규명까지의 혁신적인 역사입니다.</p>' },
            { id: 'b2-2', title: '2. 세포의 특성', topics: ['세포 구조', '물질 이동'], bgImage: 'https://images.unsplash.com/photo-1579154204601-01588f351e67?q=80&w=1200', detail: '<h3>세포의 구조</h3><p>다양한 세포 소기관의 기능과 세포막을 통한 이동을 배웁니다.</p>' },
            { id: 'b2-3', title: '3. 세포 호흡과 광합성', topics: ['에너지 대사'], bgImage: 'https://images.unsplash.com/photo-1471193945509-9ad0617afabf?q=80&w=1200', detail: '<h3>에너지 순환</h3><p>지구 생태계를 지탱하는 광합성과 세포 호흡 과정을 다룹니다.</p>' },
            { id: 'b2-4', title: '4. 유전자 발현과 조절', topics: ['중심 원리'], bgImage: 'https://images.unsplash.com/photo-1541176214227-9c990264b39b?q=80&w=1200', detail: '<h3>Central Dogma</h3><p>DNA 정보가 RNA를 거쳐 단백질로 발현되는 신비로운 과정입니다.</p>' },
            { id: 'b2-5', title: '5. 생물의 진화와 다양성', topics: ['진화론', '분류'], bgImage: 'https://images.unsplash.com/photo-1502481851512-e9e2529bbbf9?q=80&w=1200', detail: '<h3>진화와 다양성</h3><p>생물의 분류 체계와 자연 선택을 통한 진화의 원동력을 이해합니다.</p>' },
            { id: 'b2-6', title: '6. 생명 공학 기술', topics: ['DNA 기술'], bgImage: 'https://images.unsplash.com/photo-1563192033-c915c62829b2?q=80&w=1200', detail: '<h3>현대 생명 공학</h3><p>PCR, 유전자 가위 등 현대 문명을 바꾸는 기술들을 다룹니다.</p>' }
          ]
        }
      };

      let currentSubject = 'bio1';
      const menuToggle = document.getElementById('menu-toggle');
      const aside = document.getElementById('sidebar-menu');

      function render() {
        const toc = document.getElementById('toc-list');
        const g1 = document.getElementById('grid-bio1');
        const g2 = document.getElementById('grid-bio2');

        toc.innerHTML = ''; g1.innerHTML = ''; g2.innerHTML = '';

        bioData.bio1.chapters.forEach(ch => {
          g1.appendChild(createCard(ch));
          if (currentSubject === 'bio1') toc.appendChild(createNav(ch));
        });
        bioData.bio2.chapters.forEach(ch => {
          g2.appendChild(createCard(ch));
          if (currentSubject === 'bio2') toc.appendChild(createNav(ch));
        });

        document.getElementById('content-bio1').classList.toggle('active', currentSubject === 'bio1');
        document.getElementById('content-bio2').classList.toggle('active', currentSubject === 'bio2');
      }

      function createCard(ch) {
        const el = document.createElement('div'); el.className = 'card';
        el.innerHTML = '<h3>' + ch.title + '</h3><ul>' + ch.topics.map(t => '<li>' + t + '</li>').join('') + '</ul>';
        el.onclick = function () { openModal(ch); };
        return el;
      }

      function createNav(ch) {
        const el = document.createElement('li'); el.className = 'nav-item'; el.innerText = ch.title;
        el.onclick = function () { openModal(ch); closeSidebar(); };
        return el;
      }

      function openModal(ch) {
        document.getElementById('modal-body').innerHTML = '<h2>' + ch.title + '</h2><hr style="margin:1rem 0; opacity:0.1">' + ch.detail;
        const content = document.querySelector('.modal-content');
        content.style.backgroundImage = ch.bgImage ? 'url(' + ch.bgImage + ')' : 'none';
        document.getElementById('info-modal').style.display = 'flex';
      }

      function closeSidebar() {
        if (window.innerWidth <= 1024) { aside.classList.remove('open'); menuToggle.classList.remove('active'); }
      }

      menuToggle.onclick = function () {
        aside.classList.toggle('open');
        menuToggle.classList.toggle('active');
      };

      document.getElementById('close-btn').onclick = function () { document.getElementById('info-modal').style.display = 'none'; };
      window.onclick = function (e) { if (e.target.id === 'info-modal') document.getElementById('info-modal').style.display = 'none'; };

      document.querySelectorAll('.nav-item[data-subject]').forEach(function (item) {
        item.onclick = function () {
          document.querySelectorAll('.nav-item[data-subject]').forEach(function (i) { i.classList.remove('active'); });
          item.classList.add('active');
          currentSubject = item.getAttribute('data-subject');
          render();
          closeSidebar();
        };
      });

      render();
    })();
  </script>
</body>

</html>
